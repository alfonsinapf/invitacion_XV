<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Música para XV Años</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .search-box {
            display: flex;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
            outline: none;
        }
        
        .search-button {
            padding: 15px 25px;
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .search-button:hover {
            background: #1ed760;
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .song-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .album-art {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        
        .song-info {
            padding: 15px;
            flex: 1;
        }
        
        .song-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .song-artist {
            opacity: 0.8;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .add-button {
            background: #1DB954;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        .add-button:hover {
            background: #1ed760;
        }
        
        .add-button.added {
            background: #9b59b6;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: #1DB954;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .search-input {
                border-radius: 50px;
                margin-bottom: 10px;
            }
            
            .search-button {
                border-radius: 50px;
            }
            
            .results-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Música para XV Años</h1>
            <p class="subtitle">Busca y agrega canciones a la playlist de la fiesta</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Escribe el nombre de una canción o artista...">
                <button class="search-button">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </div>
        
        <div class="results-container">
            <!-- Los resultados de búsqueda se mostrarán aquí -->
        </div>
    </div>
    
    <div class="notification" id="notification">
        Canción agregada exitosamente!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchButton = document.querySelector('.search-button');
            const searchInput = document.querySelector('.search-input');
            const resultsContainer = document.querySelector('.results-container');
            const notification = document.getElementById('notification');
            
            // Función para buscar canciones
            async function searchSongs(query) {
                if (!query) {
                    showNotification('Por favor ingresa un término de búsqueda', true);
                    return;
                }
                
                resultsContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner"></i> Buscando canciones...
                    </div>
                `;
                
                try {
                    // Esta es la URL de tu backend en Vercel
                    const response = await fetch('https://invitacion-xv-seven.vercel.app/api/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query: query })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Error en la búsqueda');
                    }
                    
                    const data = await response.json();
                    displayResults(data.tracks || data.items || []);
                } catch (error) {
                    console.error('Error:', error);
                    resultsContainer.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-exclamation-triangle"></i> Error al buscar canciones. Intenta nuevamente.
                        </div>
                    `;
                }
            }
            
            // Función para mostrar resultados
            function displayResults(tracks) {
                if (tracks.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-music"></i> No se encontraron resultados. Intenta con otros términos.
                        </div>
                    `;
                    return;
                }
                
                resultsContainer.innerHTML = '';
                
                tracks.forEach(track => {
                    const albumImage = track.album?.images[0]?.url || 'https://via.placeholder.com/100';
                    const artists = track.artists?.map(artist => artist.name).join(', ') || 'Artista desconocido';
                    
                    const songCard = document.createElement('div');
                    songCard.className = 'song-card';
                    songCard.innerHTML = `
                        <img src="${albumImage}" alt="Album Art" class="album-art">
                        <div class="song-info">
                            <div class="song-name">${track.name}</div>
                            <div class="song-artist">${artists}</div>
                            <button class="add-button" data-uri="${track.uri}">
                                <i class="fas fa-plus"></i> Agregar a playlist
                            </button>
                        </div>
                    `;
                    
                    resultsContainer.appendChild(songCard);
                });
                
                // Agregar event listeners a los botones
                document.querySelectorAll('.add-button').forEach(button => {
                    button.addEventListener('click', function() {
                        const trackUri = this.getAttribute('data-uri');
                        addToPlaylist(trackUri, this);
                    });
                });
            }
            
            // Función para agregar canción a la playlist
            async function addToPlaylist(trackUri, button) {
                // Deshabilitar el botón para evitar múltiples clics
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Agregando...';
                
                try {
                    // Esta es la URL de tu backend en Vercel para agregar canciones
                    const response = await fetch('https://invitacion-xv-seven.vercel.app/api/add-to-playlist', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ trackUri: trackUri })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showNotification('Canción agregada exitosamente!');
                        button.innerHTML = '<i class="fas fa-check"></i> Agregada';
                        button.classList.add('added');
                    } else {
                        showNotification('Error: ' + (data.error || 'No se pudo agregar la canción'), true);
                        button.innerHTML = '<i class="fas fa-plus"></i> Agregar a playlist';
                        button.disabled = false;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showNotification('Error de conexión', true);
                    button.innerHTML = '<i class="fas fa-plus"></i> Agregar a playlist';
                    button.disabled = false;
                }
            }
            
            // Función para mostrar notificaciones
            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.classList.remove('error');
                
                if (isError) {
                    notification.classList.add('error');
                }
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Event listeners
            searchButton.addEventListener('click', () => {
                searchSongs(searchInput.value);
            });
            
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchSongs(searchInput.value);
                }
            });
            
            // Ejemplo de resultados inicial (se eliminará cuando implementes la búsqueda real)
            resultsContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-info-circle"></i> Busca canciones para agregar a la playlist
                </div>
            `;
        });
    </script>
