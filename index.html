<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de 15 | Alfonsina Panza Fontana</title>
    <style>
        /* Estilos para la sección de música */
        .music-player {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }
        .collab-panel {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .auth-status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
        .status-connected {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        .status-error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
        .status-warning {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        .hidden {
            display: none !important;
        }
        .search-box {
            display: flex;
            margin: 15px 0;
        }
        #songSearch {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 5px 0 0 5px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        .search-btn {
            padding: 10px 20px;
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        .search-btn:hover {
            background: #1ed760;
        }
        .search-btn:disabled {
            background: #b3b3b3;
            cursor: not-allowed;
        }
        .track-list {
            max-height: 400px;
            overflow-y: auto;
            margin: 15px 0;
            padding-right: 5px;
        }
        .track-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 12px 0;
            background: rgba(30, 30, 30, 0.5);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .track-item:hover {
            background: rgba(50, 50, 50, 0.7);
        }
        .track-info {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }
        .track-image {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
            object-fit: cover;
            flex-shrink: 0;
        }
        .track-image-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 20px;
            flex-shrink: 0;
        }
        .track-details {
            flex-grow: 1;
            min-width: 0;
        }
        .track-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 3px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .track-artist {
            font-size: 13px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .add-btn {
            padding: 8px 15px;
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        .add-btn:hover:not(:disabled) {
            background: #1ed760;
            transform: scale(1.05);
        }
        .add-btn:disabled {
            background: #535353;
            cursor: not-allowed;
            opacity: 0.8;
        }
        .add-btn.added {
            background: #28a745;
        }
        .add-btn.exists {
            background: #ffc107;
            color: #000;
        }
        .add-btn.error {
            background: #dc3545;
        }
        .fa-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-message {
            display: none;
            padding: 12px;
            margin: 15px 0;
            background: rgba(40, 167, 69, 0.3);
            color: white;
            text-align: center;
            border-radius: 8px;
            font-size: 14px;
        }
        .no-results {
            text-align: center;
            color: #aaa;
            font-style: italic;
            padding: 15px;
        }
        .btn-alt {
            background: transparent;
            border: 1px solid white;
            margin-right: 10px;
        }
        /* Scrollbar personalizada */
        .track-list::-webkit-scrollbar {
            width: 8px;
        }
        .track-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .track-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .track-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        /* Nuevos estilos para manejo de errores */
        .backend-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }
        .backend-error i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }
        .retry-options {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        .retry-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        h4 {
            font-size: 24px;
            margin-top: 0;
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        p {
            text-align: center;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: #1DB954;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #1ed760;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección de Música -->
        <section class="canciones">
            <img src="https://cdn-icons-png.flaticon.com/512/727/727237.png" alt="Icono de música" width="80" style="display: block; margin: 0 auto;">
            <div>
                <h4>¡PLAYLIST!</h4>
                <p>Disfruta de nuestra playlist y sugiere canciones para la fiesta</p>
                <div class="music-player">
                    <div class="spotify-embed-guest">
                        <iframe src="https://open.spotify.com/embed/playlist/0a4iq5x0WHzzn0ox7ea77u?utm_source=generator&theme=0" width="100%" height="380" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" style="border-radius: 12px;">
                        </iframe>
                    </div>
                    <div class="collab-panel">
                        <div id="authStatus" class="auth-status hidden"></div>
                        <div id="guestOptions">
                            <p>¿Quieres sugerir canciones para la playlist?</p>
                            <button id="searchSongBtn" class="btn">Buscar canciones</button>
                            <button id="suggestBtn" class="btn btn-alt">Sugerir mediante formulario</button>
                        </div>
                        <div id="spotifySearchSection" class="hidden">
                            <div class="search-box">
                                <input type="text" id="songSearch" placeholder="Busca una canción o artista...">
                                <button class="search-btn" id="searchBtn">Buscar</button>
                            </div>
                            <div id="backendError" class="backend-error hidden">
                                <i class="fas fa-exclamation-triangle"></i>
                                <h3>Error de conexión con el servidor</h3>
                                <p>No podemos conectar con el servicio de búsqueda en este momento.</p>
                                <div class="retry-options">
                                    <button class="retry-btn" id="retryButton">
                                        <i class="fas fa-redo"></i> Reintentar
                                    </button>
                                    <button class="retry-btn" id="useAlternativeButton">
                                        <i class="fas fa-music"></i> Usar búsqueda alternativa
                                    </button>
                                </div>
                            </div>
                            <div id="searchResults"></div>
                        </div>
                    </div>
                    <div id="successMessage" class="success-message">
                        ¡Canción añadida exitosamente a la playlist!
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Script para la sección de música -->
    <script>
        // URLs de los endpoints de backend
        const BACKEND_URL = 'https://invitacion-xv-seven.vercel.app';
        const SEARCH_ENDPOINT = '/api/search';
        const ADD_ENDPOINT = '/api/add-to-playlist';

        // Elementos del DOM
        const guestOptions = document.getElementById('guestOptions');
        const spotifySearchSection = document.getElementById('spotifySearchSection');
        const searchSongBtn = document.getElementById('searchSongBtn');
        const suggestBtn = document.getElementById('suggestBtn');
        const searchBtn = document.getElementById('searchBtn');
        const songSearch = document.getElementById('songSearch');
        const searchResults = document.getElementById('searchResults');
        const authStatus = document.getElementById('authStatus');
        const successMessage = document.getElementById('successMessage');
        const backendError = document.getElementById('backendError');
        const retryButton = document.getElementById('retryButton');
        const useAlternativeButton = document.getElementById('useAlternativeButton');

        // Función fetch con timeout
        async function fetchWithTimeout(resource, options = {}, timeout = 10000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(resource, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        // Función para mostrar error de backend
        function showBackendError() {
            backendError.classList.remove('hidden');
            searchResults.innerHTML = '';
        }

        // Función para ocultar error de backend
        function hideBackendError() {
            backendError.classList.add('hidden');
        }

        // Mostrar sección de búsqueda
        function showSearchSection() {
            guestOptions.classList.add('hidden');
            spotifySearchSection.classList.remove('hidden');
            searchSongBtn.textContent = "✓ Búsqueda activa";
            searchSongBtn.style.background = "#28a745";
            authStatus.textContent = "Busca canciones para sugerir a la playlist";
            authStatus.classList.add('status-connected');
            authStatus.classList.remove('hidden');
            backendError.classList.add('hidden');
        }

        // Manejar clic en el botón de búsqueda de canciones
        function handleSearchSongClick() {
            showSearchSection();
        }

        // Abrir formulario de sugerencias
        function openSuggestionForm() {
            window.open("https://docs.google.com/forms/d/e/1FAIpQLSflLqhwmhvp2uNeFbliUVQFj3Yhgkko3xh0nRF-6A47T-aCKg/viewform", "_blank");
        }

        // Buscar canciones a través del backend
        async function searchSong() {
            const query = songSearch.value.trim();
            
            if (!query) {
                showAuthStatus("Por favor ingresa un término de búsqueda", "error");
                return;
            }

            hideBackendError();
            showAuthStatus("Buscando canciones...", "success");
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Buscando...';

            try {
                console.log('Buscando:', query);
                const response = await fetchWithTimeout(`${BACKEND_URL}${SEARCH_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query
                    })
                }, 15000);

                // Verificar si la respuesta es JSON válido
                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    throw new Error('Respuesta inválida del servidor');
                }
                
                if (!response.ok) {
                    throw new Error(data.error || `Error ${response.status}`);
                }

                console.log('Resultados encontrados:', data.tracks?.length || 0);
                displayResults(data.tracks || []);
                showAuthStatus(`Encontradas ${data.tracks?.length || 0} canciones`, "success");
                
            } catch (error) {
                console.error("Error en la búsqueda:", error);
                
                if (error.name === 'AbortError') {
                    showAuthStatus("Búsqueda cancelada por timeout", "error");
                    showBackendError();
                } else {
                    showBackendError();
                    showAuthStatus(`Error: ${error.message}`, "error");
                }
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = 'Buscar';
            }
        }

        // Mostrar resultados de búsqueda
        function displayResults(tracks) {
            searchResults.innerHTML = '';
            
            if (!tracks || tracks.length === 0) {
                searchResults.innerHTML = '<p class="no-results">No se encontraron canciones. Intenta con otro término.</p>';
                return;
            }

            const resultsContainer = document.createElement('div');
            resultsContainer.className = 'track-list';

            tracks.forEach(track => {
                const trackDiv = document.createElement('div');
                trackDiv.className = 'track-item';

                // Imagen del álbum o placeholder
                const albumImage = track.album?.images?.length > 0 ?
                    `<img src="${track.album.images[track.album.images.length > 1 ? 1 : 0].url}" alt="${track.album.name}" class="track-image">` :
                    '<div class="track-image-placeholder"><i class="fas fa-music"></i></div>';

                trackDiv.innerHTML = `
                    <div class="track-info">
                        ${albumImage}
                        <div class="track-details">
                            <div class="track-name" title="${track.name}">${track.name}</div>
                            <div class="track-artist" title="${track.artists.map(a => a.name).join(", ")}">
                                ${track.artists.map(a => a.name).join(", ")}
                            </div>
                        </div>
                    </div>
                    <button class="add-btn" data-uri="${track.uri}" data-name="${track.name}" data-artist="${track.artists[0].name}">
                        <i class="fas fa-plus"></i> Sugerir
                    </button>
                `;

                resultsContainer.appendChild(trackDiv);
            });

            searchResults.appendChild(resultsContainer);

            // Agregar event listeners a los botones de añadir
            document.querySelectorAll('.add-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const trackUri = this.getAttribute('data-uri');
                    const trackName = this.getAttribute('data-name');
                    const artistName = this.getAttribute('data-artist');
                    addToPlaylist(trackUri, trackName, artistName, this);
                });
            });
        }

        // Función para añadir canción a la playlist
        async function addToPlaylist(trackUri, trackName, artistName, button) {
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';

            try {
                console.log('Añadiendo canción:', trackName, '-', artistName);
                const response = await fetchWithTimeout(`${BACKEND_URL}${ADD_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        trackUri: trackUri
                    })
                }, 15000);

                // Verificar si la respuesta es JSON válido
                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    throw new Error('Respuesta inválida del servidor');
                }
                
                if (response.status === 409) {
                    // Canción ya existe
                    button.innerHTML = '<i class="fas fa-check"></i> Ya sugerida';
                    button.classList.add('exists');
                    showAuthStatus("Esta canción ya fue sugerida", "warning");
                    return;
                }

                if (!response.ok) {
                    throw new Error(data.error || "Error al sugerir la canción");
                }

                // Éxito
                console.log('Canción añadida exitosamente');
                showSuccessMessage(`¡"${trackName}" sugerida exitosamente!`);
                button.innerHTML = '<i class="fas fa-check"></i> Sugerida';
                button.classList.add('added');

                // Actualizar el reproductor después de 2 segundos
                setTimeout(refreshPlayer, 2000);
                
            } catch (error) {
                console.error("Error al añadir la canción:", error);
                button.innerHTML = '<i class="fas fa-times"></i> Error';
                button.classList.add('error');
                showAuthStatus(`Error: ${error.message}`, "error");

                // Restaurar estado original después de 3 segundos
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                    button.classList.remove('error', 'added', 'exists');
                }, 3000);
            }
        }

        // Función de búsqueda alternativa usando Last.fm API (como respaldo)
        async function alternativeSearch(query) {
            searchResults.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i> Buscando con método alternativo...
                </div>
            `;

            try {
                const response = await fetch(`https://ws.audioscrobbler.com/2.0/?method=track.search&track=${encodeURIComponent(query)}&api_key=5a8e1586e85b499c62d9f3a4bfa5b6a9&format=json&limit=10`);
                
                if (!response.ok) {
                    throw new Error('Error en búsqueda alternativa');
                }

                const data = await response.json();
                const tracks = data.results?.trackmatches?.track || [];

                if (tracks.length === 0) {
                    searchResults.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-music"></i> No se encontraron resultados con el método alternativo.
                        </div>
                    `;
                    return;
                }

                // Mostrar resultados de Last.fm
                searchResults.innerHTML = '';
                const resultsContainer = document.createElement('div');
                resultsContainer.className = 'track-list';

                tracks.forEach(track => {
                    const trackDiv = document.createElement('div');
                    trackDiv.className = 'track-item';

                    trackDiv.innerHTML = `
                        <div class="track-info">
                            <div class="track-image-placeholder"><i class="fas fa-music"></i></div>
                            <div class="track-details">
                                <div class="track-name" title="${track.name}">${track.name}</div>
                                <div class="track-artist" title="${track.artist}">${track.artist}</div>
                            </div>
                        </div>
                        <button class="add-btn" data-name="${track.name}" data-artist="${track.artist}">
                            <i class="fas fa-plus"></i> Sugerir canción
                        </button>
                    `;

                    resultsContainer.appendChild(trackDiv);
                });

                searchResults.appendChild(resultsContainer);

                // Agregar event listeners a los botones de sugerir
                document.querySelectorAll('.add-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const trackName = this.getAttribute('data-name');
                        const artistName = this.getAttribute('data-artist');
                        suggestSong(trackName, artistName, this);
                    });
                });
                
            } catch (error) {
                console.error('Error en búsqueda alternativa:', error);
                searchResults.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle"></i> Error en el método alternativo. Intenta nuevamente.
                    </div>
                `;
            }
        }

        // Función para sugerir canción (cuando no se puede agregar directamente)
        async function suggestSong(trackName, artistName, button) {
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';

            // Aquí podrías implementar el envío a un formulario de Google o email
            showSuccessMessage(`¡Sugerencia enviada!: ${trackName} - ${artistName}`);

            // Simular envío exitoso
            setTimeout(() => {
                button.innerHTML = '<i class="fas fa-check"></i> Sugerida';
                button.classList.add('added');
            }, 1000);
        }

        // Mostrar mensaje de éxito
        function showSuccessMessage(message = "¡Canción sugerida exitosamente!") {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        // Actualizar el reproductor de Spotify
        function refreshPlayer() {
            const iframe = document.querySelector('.spotify-embed-guest iframe');
            if (iframe) {
                // Forzar recarga del iframe
                const src = iframe.src;
                iframe.src = '';
                setTimeout(() => {
                    iframe.src = src;
                }, 100);
            }
        }

        // Mostrar mensajes de estado
        function showAuthStatus(message, type = "success") {
            authStatus.textContent = message;
            authStatus.className = 'auth-status'; // Reset classes
            authStatus.classList.add(
                type === "error" ? 'status-error' :
                type === "warning" ? 'status-warning' : 'status-connected'
            );
            authStatus.classList.remove('hidden');

            // Ocultar mensaje después de 5 segundos para mensajes de error
            if (type === "error") {
                setTimeout(() => {
                    authStatus.classList.add('hidden');
                }, 5000);
            }
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Inicializando aplicación...');

            // Configurar event listeners
            if (suggestBtn) suggestBtn.addEventListener('click', openSuggestionForm);
            if (searchSongBtn) searchSongBtn.addEventListener('click', handleSearchSongClick);
            if (searchBtn) searchBtn.addEventListener('click', searchSong);
            
            if (songSearch) {
                songSearch.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') searchSong();
                });
            }

            if (retryButton) retryButton.addEventListener('click', () => searchSong());
            if (useAlternativeButton) useAlternativeButton.addEventListener('click', () => alternativeSearch(songSearch.value));
        });
    </script>

    <!-- Font Awesome para los iconos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
