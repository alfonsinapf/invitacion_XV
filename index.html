<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de 15 | Alfonsina Panza Fontana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .music-section {
            text-align: center;
        }
        
        .music-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }
        
        h2 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .player-container {
            margin-bottom: 30px;
        }
        
        .spotify-player {
            width: 100%;
            height: 380px;
            border-radius: 12px;
            border: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .collab-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #1DB954;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1ed760;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 1px solid white;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .search-section {
            margin-top: 20px;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 30px 0 0 30px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }
        
        .search-button {
            padding: 12px 25px;
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .search-button:hover {
            background: #1ed760;
        }
        
        .search-button:disabled {
            background: #b3b3b3;
            cursor: not-allowed;
        }
        
        .track-list {
            max-height: 400px;
            overflow-y: auto;
            margin: 15px 0;
            padding-right: 5px;
        }
        
        .track-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 12px 0;
            background: rgba(30, 30, 30, 0.5);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .track-item:hover {
            background: rgba(50, 50, 50, 0.7);
            transform: translateY(-2px);
        }
        
        .track-info {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }
        
        .track-image {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .track-image-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .track-details {
            flex-grow: 1;
            min-width: 0;
        }
        
        .track-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-artist {
            font-size: 14px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .add-btn {
            padding: 8px 15px;
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        .add-btn:hover:not(:disabled) {
            background: #1ed760;
            transform: scale(1.05);
        }
        
        .add-btn:disabled {
            background: #535353;
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        .add-btn.added {
            background: #28a745;
        }
        
        .add-btn.exists {
            background: #ffc107;
            color: #000;
        }
        
        .add-btn.error {
            background: #dc3545;
        }
        
        .status-message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }
        
        .status-success {
            background: rgba(40, 167, 69, 0.3);
            color: white;
        }
        
        .status-error {
            background: rgba(220, 53, 69, 0.3);
            color: white;
        }
        
        .status-warning {
            background: rgba(255, 193, 7, 0.3);
            color: white;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
        
        .fa-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Scrollbar personalizada */
        .track-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .track-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .track-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        .track-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-input {
                border-radius: 30px;
                margin-bottom: 10px;
            }
            
            .search-button {
                border-radius: 30px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="music-section">
            <img src="https://cdn-icons-png.flaticon.com/512/727/727237.png" alt="Icono de música" class="music-icon">
            <h2>¡PLAYLIST DE LA FIESTA!</h2>
            <p class="subtitle">Disfruta de nuestra playlist y sugiere canciones para la fiesta</p>
            
            <div class="player-container">
                <iframe class="spotify-player" src="https://open.spotify.com/embed/playlist/0a4iq5x0WHzzn0ox7ea77u?utm_source=generator&theme=0" 
                    frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                </iframe>
            </div>
            
            <div class="collab-panel">
                <div id="statusMessage" class="status-message hidden"></div>
                
                <div id="guestOptions">
                    <p>¿Quieres sugerir canciones para la playlist?</p>
                    <div class="action-buttons">
                        <button id="searchSongBtn" class="btn btn-primary">
                            <i class="fas fa-search"></i> Buscar canciones
                        </button>
                        <button id="suggestBtn" class="btn btn-secondary">
                            <i class="fas fa-form"></i> Sugerir mediante formulario
                        </button>
                    </div>
                </div>
                
                <div id="searchSection" class="hidden">
                    <div class="search-box">
                        <input type="text" id="songSearch" class="search-input" placeholder="Busca una canción o artista...">
                        <button class="search-button" id="searchBtn">
                            <i class="fas fa-search"></i> Buscar
                        </button>
                    </div>
                    
                    <div id="searchResults" class="track-list"></div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // URLs de los endpoints de backend
        const BACKEND_URL = 'https://invitacion-xv-seven.vercel.app';
        const SEARCH_ENDPOINT = '/api/search';
        const ADD_ENDPOINT = '/api/add-to-playlist';
        
        // Elementos del DOM
        const guestOptions = document.getElementById('guestOptions');
        const searchSection = document.getElementById('searchSection');
        const searchSongBtn = document.getElementById('searchSongBtn');
        const suggestBtn = document.getElementById('suggestBtn');
        const searchBtn = document.getElementById('searchBtn');
        const songSearch = document.getElementById('songSearch');
        const searchResults = document.getElementById('searchResults');
        const statusMessage = document.getElementById('statusMessage');
        const spotifyPlayer = document.querySelector('.spotify-player');
        
        // Mostrar mensaje de estado
        function showStatus(message, type = "success") {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message';
            
            if (type === "error") {
                statusMessage.classList.add('status-error');
            } else if (type === "warning") {
                statusMessage.classList.add('status-warning');
            } else {
                statusMessage.classList.add('status-success');
            }
            
            statusMessage.classList.remove('hidden');
            
            // Ocultar mensaje después de 5 segundos
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }
        
        // Mostrar sección de búsqueda
        function showSearchSection() {
            guestOptions.classList.add('hidden');
            searchSection.classList.remove('hidden');
            showStatus("Escribe el nombre de una canción o artista para buscar", "success");
        }
        
        // Abrir formulario de sugerencias
        function openSuggestionForm() {
            window.open("https://docs.google.com/forms/d/e/1FAIpQLSflLqhwmhvp2uNeFbliUVQFj3Yhgkko3xh0nRF-6A47T-aCKg/viewform", "_blank");
        }
        
        // Función fetch con timeout
        async function fetchWithTimeout(resource, options = {}, timeout = 10000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(resource, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }
        
        // Buscar canciones a través del backend
        async function searchSong() {
            const query = songSearch.value.trim();
            
            if (!query) {
                showStatus("Por favor ingresa un término de búsqueda", "error");
                return;
            }
            
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Buscando...';
            searchResults.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Buscando canciones...</div>';
            
            try {
                const response = await fetchWithTimeout(`${BACKEND_URL}${SEARCH_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query
                    })
                }, 15000);
                
                // Verificar si la respuesta es JSON válido
                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    throw new Error('Respuesta inválida del servidor');
                }
                
                if (!response.ok) {
                    throw new Error(data.error || `Error ${response.status}`);
                }
                
                displayResults(data.tracks || []);
                showStatus(`Encontradas ${data.tracks?.length || 0} canciones`, "success");
                
            } catch (error) {
                console.error("Error en la búsqueda:", error);
                
                if (error.name === 'AbortError') {
                    showStatus("La búsqueda tardó demasiado tiempo. Intenta nuevamente.", "error");
                } else if (error.message.includes('Failed to fetch')) {
                    showStatus("Error de conexión con el servidor. Verifica tu conexión a internet.", "error");
                } else {
                    showStatus(`Error: ${error.message}`, "error");
                }
                
                searchResults.innerHTML = '<div class="loading">Error al cargar los resultados. Intenta nuevamente.</div>';
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = '<i class="fas fa-search"></i> Buscar';
            }
        }
        
        // Mostrar resultados de búsqueda
        function displayResults(tracks) {
            searchResults.innerHTML = '';
            
            if (!tracks || tracks.length === 0) {
                searchResults.innerHTML = '<div class="loading">No se encontraron canciones. Intenta con otro término.</div>';
                return;
            }
            
            const resultsContainer = document.createElement('div');
            
            tracks.forEach(track => {
                const trackDiv = document.createElement('div');
                trackDiv.className = 'track-item';
                
                // Imagen del álbum o placeholder
                const albumImage = track.album?.images?.length > 0 ?
                    `<img src="${track.album.images[track.album.images.length > 1 ? 1 : 0].url}" alt="${track.album.name}" class="track-image">` :
                    '<div class="track-image-placeholder"><i class="fas fa-music"></i></div>';
                
                trackDiv.innerHTML = `
                    <div class="track-info">
                        ${albumImage}
                        <div class="track-details">
                            <div class="track-name" title="${track.name}">${track.name}</div>
                            <div class="track-artist" title="${track.artists.map(a => a.name).join(", ")}">
                                ${track.artists.map(a => a.name).join(", ")}
                            </div>
                        </div>
                    </div>
                    <button class="add-btn" data-uri="${track.uri}" data-name="${track.name}" data-artist="${track.artists[0].name}">
                        <i class="fas fa-plus"></i> Sugerir
                    </button>
                `;
                
                resultsContainer.appendChild(trackDiv);
            });
            
            searchResults.appendChild(resultsContainer);
            
            // Agregar event listeners a los botones de añadir
            document.querySelectorAll('.add-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const trackUri = this.getAttribute('data-uri');
                    const trackName = this.getAttribute('data-name');
                    const artistName = this.getAttribute('data-artist');
                    addToPlaylist(trackUri, trackName, artistName, this);
                });
            });
        }
        
        // Función para añadir canción a la playlist
        async function addToPlaylist(trackUri, trackName, artistName, button) {
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            
            try {
                const response = await fetchWithTimeout(`${BACKEND_URL}${ADD_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        trackUri: trackUri
                    })
                }, 15000);
                
                // Verificar si la respuesta es JSON válido
                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    throw new Error('Respuesta inválida del servidor');
                }
                
                if (response.status === 409) {
                    // Canción ya existe
                    button.innerHTML = '<i class="fas fa-check"></i> Ya sugerida';
                    button.classList.add('exists');
                    showStatus("Esta canción ya fue sugerida anteriormente", "warning");
                    return;
                }
                
                if (!response.ok) {
                    throw new Error(data.error || "Error al sugerir la canción");
                }
                
                // Éxito
                showStatus(`¡"${trackName}" sugerida exitosamente!`, "success");
                button.innerHTML = '<i class="fas fa-check"></i> Sugerida';
                button.classList.add('added');
                
                // Forzar actualización del reproductor de Spotify
                refreshPlayer();
                
            } catch (error) {
                console.error("Error al añadir la canción:", error);
                button.innerHTML = '<i class="fas fa-times"></i> Error';
                button.classList.add('error');
                
                if (error.message.includes('Failed to fetch')) {
                    showStatus("Error de conexión con el servidor. Verifica tu conexión a internet.", "error");
                } else {
                    showStatus(`Error: ${error.message}`, "error");
                }
                
                // Restaurar estado original después de 3 segundos
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                    button.classList.remove('error', 'added', 'exists');
                }, 3000);
            }
        }
        
        // Actualizar el reproductor de Spotify
        function refreshPlayer() {
            // Forzar recarga del iframe
            const originalSrc = spotifyPlayer.src;
            spotifyPlayer.src = '';
            
            setTimeout(() => {
                spotifyPlayer.src = originalSrc;
                showStatus("Playlist actualizada. Las nuevas canciones aparecerán pronto.", "success");
            }, 1000);
        }
        
        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Inicializando aplicación de música...');
            
            // Configurar event listeners
            searchSongBtn.addEventListener('click', showSearchSection);
            suggestBtn.addEventListener('click', openSuggestionForm);
            searchBtn.addEventListener('click', searchSong);
            
            songSearch.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchSong();
            });
            
            // Mostrar mensaje de bienvenida
            setTimeout(() => {
                showStatus("¡Bienvenido! Aquí puedes sugerir canciones para la playlist de la fiesta", "success");
            }, 1000);
        });
    </script>
    
    <!-- Font Awesome para los iconos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
